<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairShare Matrix</title>
    <style>
        :root {
            /* Light Mode Variables */
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --input-bg: #ffffff;
            --th-bg: #f8fafc;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --tag-bg: #e0e7ff;
            --tag-text: #3730a3;
            --summary-card-bg: #eff6ff;
            --summary-card-border: #bfdbfe;
            --total-bg: #ecfdf5;
            --total-border: #6ee7b7;
        }

        /* Dark Mode Variables */
        [data-theme="dark"] {
            --primary: #6366f1;
            --primary-hover: #818cf8;
            --bg: #111827;
            --card: #1f2937;
            --text: #f3f4f6;
            --text-secondary: #9ca3af;
            --border: #374151;
            --input-bg: #374151;
            --th-bg: #111827;
            --success: #34d399;
            --danger: #f87171;
            --warning: #fbbf24;
            --tag-bg: #312e81;
            --tag-text: #e0e7ff;
            --summary-card-bg: #374151;
            --summary-card-border: #4b5563;
            --total-bg: #064e3b;
            --total-border: #059669;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            gap: 20px;
        }

        /* Controls Header */
        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .app-title {
            margin: 0;
            color: var(--primary);
            font-size: 1.5rem;
        }
        .settings-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .toggle-btn {
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            width: auto;
        }
        .share-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .share-btn.active {
            background: var(--bg);
            color: var(--success);
            border: 1px solid var(--success);
        }

        /* Tabs */
        .nav-bar { display: flex; gap: 10px; }
        .nav-btn {
            background: var(--border); color: var(--text-secondary); padding: 10px 20px;
            border-radius: 6px; border: none; cursor: pointer; font-weight: bold; flex: 1;
            transition: all 0.2s;
        }
        .nav-btn.active { background: var(--primary); color: white; }

        .card {
            background: var(--card); padding: 25px; border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border: 1px solid var(--border);
        }

        .hidden { display: none !important; }

        h2 { border-bottom: 2px solid var(--border); padding-bottom: 10px; margin-bottom: 20px; font-size: 1.3rem; margin-top: 0;}

        /* Forms */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; }
        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%; padding: 12px; 
            background: var(--input-bg); color: var(--text);
            border: 1px solid var(--border);
            border-radius: 6px; box-sizing: border-box; font-size: 1rem;
        }
        input::placeholder { color: var(--text-secondary); opacity: 0.7; }

        button {
            background-color: var(--primary); color: white; border: none;
            padding: 12px 20px; border-radius: 6px; cursor: pointer;
            font-size: 1rem; width: 100%; font-weight: 600;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        button.secondary { background-color: var(--text-secondary); margin-top: 10px;}
        button.danger { background-color: var(--danger); margin-top: 10px;}
        button.success { background-color: var(--success); }
        
        button.icon-btn { 
            width: 32px; height: 32px; padding: 0; border-radius: 4px;
            display: flex; align-items: center; justify-content: center;
        }
        button.edit-btn { background-color: var(--warning); color: white; }
        button.del-btn { background-color: var(--danger); color: white; }

        /* People List */
        .people-list { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .person-tag {
            background: var(--tag-bg); color: var(--tag-text); padding: 6px 12px;
            border-radius: 20px; font-size: 0.9rem; border: 1px solid var(--border);
        }

        /* Matrix Table Styles */
        .table-container {
            overflow-x: auto;
            border: 1px solid var(--border);
            border-radius: 8px;
        }
        table { 
            width: 100%; border-collapse: collapse; font-size: 0.95rem; min-width: 600px;
        }
        th, td { 
            text-align: left; padding: 12px; border-bottom: 1px solid var(--border); vertical-align: middle;
            color: var(--text);
        }
        th { background-color: var(--th-bg); color: var(--text-secondary); font-weight: 600; }
        
        .text-center { text-align: center; }
        
        input[type="checkbox"].matrix-check {
            width: 20px; height: 20px; cursor: pointer; accent-color: var(--primary);
        }

        .amount { font-family: 'Courier New', monospace; font-weight: bold; }
        .sub-text { font-size: 0.8rem; color: var(--text-secondary); margin-top: 2px; }

        /* Summary */
        .summary-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .summary-card {
            background: var(--summary-card-bg); border: 1px solid var(--summary-card-border); 
            padding: 15px; border-radius: 8px; text-align: center;
        }
        .total-project {
            background: var(--total-bg); border: 1px solid var(--total-border); padding: 15px;
            border-radius: 8px; text-align: center; font-size: 1.2rem; margin-bottom: 20px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: flex; justify-content: center;
            align-items: center; z-index: 1000;
        }
        .modal-content {
            background: var(--card); padding: 25px; border-radius: 12px;
            width: 90%; max-width: 400px; border: 1px solid var(--border);
            color: var(--text);
        }
        
        .import-area {
            border: 2px dashed var(--border); padding: 20px; border-radius: 8px;
            text-align: center; margin-bottom: 20px; background: var(--bg);
        }
        
        .history-item {
            background: var(--card); border: 1px solid var(--border); padding: 15px;
            margin-bottom: 10px; border-radius: 8px; display: flex;
            justify-content: space-between; align-items: center;
        }

        /* Online Badge */
        .sync-status {
            font-size: 0.8rem;
            margin-right: 10px;
            color: var(--text-secondary);
        }
        .pulsing {
            animation: pulse 2s infinite;
            color: var(--success);
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>

<div class="container">
    
    <!-- Controls -->
    <div class="header-controls">
        <h1 class="app-title" data-i18n="appTitle">FairShare Matrix</h1>
        <div class="settings-group">
            <span id="syncStatus" class="sync-status hidden">‚óè Live</span>
            <button class="share-btn" onclick="startCollaboration()" id="shareBtn">üîó Collaborate</button>
            <button class="toggle-btn" onclick="toggleTheme()" id="themeBtn">üåô</button>

        </div>
    </div>

    <div class="nav-bar">
        <button id="btnTabCurrent" class="nav-btn active" onclick="switchTab('current')" data-i18n="tabCurrent">Active Project</button>
        <button id="btnTabHistory" class="nav-btn" onclick="switchTab('history')" data-i18n="tabHistory">History</button>
    </div>

    <!-- ================= CURRENT PROJECT VIEW ================= -->
    <div id="viewCurrent">
        
        <div class="card">
            <div class="form-group">

        </div>

        <!-- 1. People -->
        <div class="card">
            <h2 data-i18n="secPeople">1. Add People</h2>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="newPersonName" data-i18n-ph="namePh" placeholder="Enter name">
                <button onclick="addPerson()" style="width: auto;" data-i18n="addBtn">Add</button>
            </div>
            <div class="people-list" id="displayPeopleList"></div>
        </div>

        <!-- 2. Expenses & Import -->
        <div class="card">
            <h2 data-i18n="secExpenses">2. Add Expenses</h2>
            
            <div class="import-area">
                <h3 style="margin-top:0; font-size:1rem; color:var(--text-secondary);" data-i18n="importTitle">Import from MOZE CSV</h3>
                <input type="file" id="csvInput" accept=".csv" style="margin-bottom: 10px;">
                <button onclick="processCSV()" class="secondary" data-i18n="processBtn">Process CSV</button>
            </div>

            <!-- Manual Entry -->
            <h3 data-i18n="manualEntry">Manual Entry</h3>
            <div style="display: grid; grid-template-columns: 2fr 1fr auto; gap: 10px; align-items: end;">
                <div class="form-group" style="margin-bottom:0;">
                    <input type="text" id="itemName" data-i18n-ph="itemPh" placeholder="Item Name">
                </div>
                <div class="form-group" style="margin-bottom:0;">
                    <input type="number" id="itemAmount" placeholder="0.00" step="0.01">
                </div>
                <button onclick="addExpense()" style="margin-bottom:0; height: 44px;" data-i18n="addBtn">Add</button>
            </div>
            <p style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 5px;" data-i18n="defaultsText">(Defaults to splitting with everyone. Uncheck in the table below to adjust.)</p>
        </div>

        <!-- 3. Matrix Table & Summary -->
        <div class="card">
            <h2 data-i18n="secMatrix">3. Split Matrix & Summary</h2>
            
            <div class="total-project">
                <strong data-i18n="totalCost">Total Cost: </strong>
                <span id="grandTotal" class="amount">$0.00</span>
            </div>

            <div id="personSummary" class="summary-grid" style="margin-bottom: 25px;"></div>

            <div class="table-container">
                <table>
                    <thead id="expenseLogHead">
                        <!-- Headers generated dynamically -->
                    </thead>
                    <tbody id="expenseLogBody">
                        <!-- Rows generated dynamically -->
                    </tbody>
                </table>
            </div>
            
            <div style="margin-top: 30px; border-top: 1px solid var(--border); padding-top: 20px; display:flex; gap:10px;">
                <button class="success" onclick="archiveProject()" data-i18n="finishBtn">‚úÖ Finish & Save</button>
                <button class="danger" onclick="resetCurrent(true)" data-i18n="clearBtn">üóëÔ∏è Clear All</button>
            </div>
        </div>
    </div>

    <!-- ================= HISTORY VIEW ================= -->
    <div id="viewHistory" class="hidden">
        <div class="card">
            <h2 data-i18n="historyTitle">Project History</h2>
            <div id="historyList">
                <p data-i18n="noHistory">No saved projects yet.</p>
            </div>
            <button class="danger" onclick="clearHistory()" style="margin-top:20px;" data-i18n="clearHistoryBtn">Clear All History</button>
        </div>
    </div>

</div>

<!-- ================= EDIT DETAILS MODAL ================= -->
<div id="editModal" class="modal-overlay hidden">
    <div class="modal-content">
        <h3 data-i18n="editTitle">Edit Item Details</h3>
        
        <div class="form-group">
            <label data-i18n="itemPh">Item Name</label>
            <input type="text" id="editItemName">
        </div>
        
        <div class="form-group">
            <label data-i18n="amountLabel">Amount</label>
            <input type="number" id="editItemAmount" step="0.01">
        </div>

        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button class="secondary" onclick="closeEditModal()" data-i18n="cancelBtn">Cancel</button>
            <button class="success" onclick="saveEdit()" data-i18n="saveBtn">Save</button>
        </div>
    </div>
</div>

            confirmClearHistory: "Á°ÆÂÆöÂà†Èô§ÊâÄÊúâÂéÜÂè≤ËÆ∞ÂΩïÂêóÔºü",
            confirmLoad: "Âä†ËΩΩÂéÜÂè≤È°πÁõÆÂ∞ÜË¶ÜÁõñÂΩìÂâçÊú™‰øùÂ≠òÁöÑÊï∞ÊçÆ„ÄÇÁªßÁª≠ÂêóÔºü",
            alertNoFile: "ËØ∑ÂÖàÈÄâÊã© CSV Êñá‰ª∂„ÄÇ",

    let currentLang = localStorage.getItem('fs_lang') || 'en';
    let currentTheme = localStorage.getItem('fs_theme') || 'light';
    let cloudId = null; // Stores server ID if sharing

    // ================= STATE =================
    let currentProject = {
        name: "",
        people: [],
        expenses: []
    };
    
    let editingIndex = -1;
    let projectHistory = JSON.parse(localStorage.getItem('expenseSplitterHistory')) || [];

    // ================= INIT =================
    window.onload = async function() {
        applyTheme(currentTheme);
        applyLanguage(currentLang);
        
        // Check for Shared Link
        const urlParams = new URLSearchParams(window.location.search);
        const pid = urlParams.get('id');
        
        if (pid) {
            cloudId = pid;
            await loadFromServer(pid);
        } else {
            // Restore draft from local storage if exists
            const savedDraft = localStorage.getItem('fs_draft');
            if (savedDraft) {
                currentProject = JSON.parse(savedDraft);
                document.getElementById('projectName').value = currentProject.name;
                renderPeople();
            }
        }
    };

    // ================= NETWORK / SHARE LOGIC =================
    
    async function startCollaboration() {
        if(cloudId) {
            // Already sharing, just show link again
            const res = await fetch('/api/ip');
            const data = await res.json();
            const link = `http://${data.ip}:8000/?id=${cloudId}`;
            prompt("Share this link (everyone can edit):", link);
            return;
        }

        if(confirm("This will create a shareable link. Everyone with the link can edit. Continue?")) {
            await saveData(true); // Force create
        }
    }

    async function saveData(forceCreate = false) {
        // Save to LocalStorage always
        localStorage.setItem('fs_draft', JSON.stringify(currentProject));

        // If online or forcing creation
        if (cloudId || forceCreate) {
            try {
                const payload = {
                    id: cloudId, // null if creating
                    data: currentProject
                };

                const res = await fetch('/api/save', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                
                const responseData = await res.json();
                
                if (responseData.success) {
                    cloudId = responseData.id;
                    
                    // UI Updates
                    document.getElementById('syncStatus').classList.remove('hidden');
                    document.getElementById('syncStatus').classList.add('pulsing');
                    document.getElementById('shareBtn').classList.add('active');
                    document.getElementById('shareBtn').innerText = "üîó Linked";

                    // Update URL without reload
                    const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?id=' + cloudId;
                    window.history.pushState({path:newUrl},'',newUrl);

                    // If we just created it, show the link
                    if(forceCreate) {
                        const ipRes = await fetch('/api/ip');
                        const ipData = await ipRes.json();
                        const link = `http://${ipData.ip}:8000/?id=${cloudId}`;
                        prompt("Collaboration started! Share this link:", link);
                    }
                }
            } catch(e) {
                console.error("Sync failed", e);
            }
        }
    }

    async function loadFromServer(id) {
        try {
            const res = await fetch(`/api/get?id=${id}`);
            if (res.ok) {
                const data = await res.json();
                currentProject = data;
                
                document.getElementById('projectName').value = currentProject.name;
                document.getElementById('syncStatus').classList.remove('hidden');
                document.getElementById('syncStatus').classList.add('pulsing');
                document.getElementById('shareBtn').classList.add('active');
                document.getElementById('shareBtn').innerText = "üîó Linked";
                
                renderPeople();
                // Optionally start a polling interval to get updates from others
                // setInterval(() => loadFromServer(id), 5000); 
            } else {
                alert("Project not found on server.");
            }
        } catch(e) {
            alert("Could not connect to server.");
        }
    }


    // ================= THEME & LANG LOGIC =================
    function toggleTheme() {
        currentTheme = currentTheme === 'light' ? 'dark' : 'light';
        localStorage.setItem('fs_theme', currentTheme);
        applyTheme(currentTheme);
    }

    function applyTheme(theme) {
        document.body.setAttribute('data-theme', theme);
        document.getElementById('themeBtn').innerText = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
    }

    function toggleLang() {
        currentLang = currentLang === 'en' ? 'cn' : 'en';
        localStorage.setItem('fs_lang', currentLang);
        applyLanguage(currentLang);
    }

    function applyLanguage(lang) {
        document.getElementById('langBtn').innerText = lang === 'en' ? 'EN' : '‰∏≠';
        
        document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if(I18N[lang][key]) el.innerText = I18N[lang][key];
        });

        document.querySelectorAll('[data-i18n-ph]').forEach(el => {
            const key = el.getAttribute('data-i18n-ph');
            if(I18N[lang][key]) el.placeholder = I18N[lang][key];
        });

        renderExpenses();
        renderHistory();
    }

    const t = (key) => I18N[currentLang][key];

    // ================= VIEW LOGIC =================

    function switchTab(tab) {
        document.getElementById('viewCurrent').classList.add('hidden');
        document.getElementById('viewHistory').classList.add('hidden');
        document.getElementById('btnTabCurrent').classList.remove('active');
        document.getElementById('btnTabHistory').classList.remove('active');

        if(tab === 'current') {
            document.getElementById('viewCurrent').classList.remove('hidden');
            document.getElementById('btnTabCurrent').classList.add('active');
        } else {
            document.getElementById('viewHistory').classList.remove('hidden');
            document.getElementById('btnTabHistory').classList.add('active');
            renderHistory();
        }
    }

    function renderPeople() {
        const container = document.getElementById('displayPeopleList');
        container.innerHTML = currentProject.people.map(p => 
            `<span class="person-tag">üë§ ${p}</span>`
        ).join('');
        renderExpenses();
    }

    function renderExpenses() {
        const thead = document.getElementById('expenseLogHead');
        const tbody = document.getElementById('expenseLogBody');
        const people = currentProject.people;

        let headerHTML = `
            <tr>
                <th style="min-width: 150px;">${t('itemPh')}</th>
                <th style="min-width: 100px;">${t('costSplit')}</th>
        `;
        
        if (people.length === 0) {
            headerHTML += `<th><i>${t('addPeopleSplit')}</i></th>`;
        } else {
            people.forEach(p => {
                headerHTML += `<th class="text-center" style="min-width:80px;">${p}</th>`;
            });
        }
        
        headerHTML += `<th style="width: 80px;">${t('actions')}</th></tr>`;
        thead.innerHTML = headerHTML;

        tbody.innerHTML = currentProject.expenses.map((e, index) => {
            let checkBoxesHTML = '';
            
            if (people.length === 0) {
                checkBoxesHTML = `<td></td>`;
            } else {
                checkBoxesHTML = people.map(p => {
                    const isChecked = e.involved.includes(p) ? 'checked' : '';
                    return `
                        <td class="text-center">
                            <input type="checkbox" class="matrix-check"
                                onchange="toggleSplit(${index}, '${p}')" 
                                ${isChecked}>
                        </td>
                    `;
                }).join('');
            }

            const splitText = e.involved.length > 0 
                ? `$${e.splitAmount.toFixed(2)}/ea` 
                : `<span style="color:var(--danger)">${t('notSplit')}</span>`;

            return `
                <tr>
                    <td>
                        <div style="font-weight:600">${e.name}</div>
                        <div class="sub-text">${e.date || ''}</div>
                    </td>
                    <td>
                        <div class="amount">$${e.totalAmount.toFixed(2)}</div>
                        <div class="sub-text">${splitText}</div>
                    </td>
                    ${checkBoxesHTML}
                    <td>
                        <div style="display:flex; gap:5px;">
                            <button class="icon-btn edit-btn" title="Edit" onclick="openEditModal(${index})">‚úé</button>
                            <button class="icon-btn del-btn" title="Delete" onclick="removeExpense(${index})">‚úï</button>
                        </div>
                    </td>
                </tr>
            `;
        }).join('');

        calculateSummary();
    }

    function toggleSplit(expenseIndex, personName) {
        const expense = currentProject.expenses[expenseIndex];
        const personIndex = expense.involved.indexOf(personName);

        if (personIndex === -1) {
            expense.involved.push(personName);
        } else {
            expense.involved.splice(personIndex, 1);
        }

        if (expense.involved.length > 0) {
            expense.splitAmount = expense.totalAmount / expense.involved.length;
        } else {
            expense.splitAmount = 0;
        }
        renderExpenses();
        saveData();
    }

    function calculateSummary() {
        let totalCost = 0;
        let personTotals = {};
        currentProject.people.forEach(p => personTotals[p] = 0);

        currentProject.expenses.forEach(item => {
            totalCost += item.totalAmount;
            item.involved.forEach(p => {
                if (personTotals[p] !== undefined) {
                    personTotals[p] += item.splitAmount;
                }
            });
        });

        document.getElementById('grandTotal').innerText = `$${totalCost.toFixed(2)}`;

        const container = document.getElementById('personSummary');
        container.innerHTML = currentProject.people.map(p => `
            <div class="summary-card">
                <div style="font-weight:bold;">${p}</div>
                <div class="sub-text">${t('pays')}</div>
                <div class="amount" style="color:var(--primary); font-size:1.2rem;">$${(personTotals[p] || 0).toFixed(2)}</div>
            </div>
        `).join('');
    }

    // ================= ACTIONS =================

    function addPerson() {
        const input = document.getElementById('newPersonName');
        const name = input.value.trim();
        if (name && !currentProject.people.includes(name)) {
            currentProject.people.push(name);
            input.value = '';
            renderPeople();
            saveData();
        }
    }

    function addExpense() {
        const nameInput = document.getElementById('itemName');
        const amountInput = document.getElementById('itemAmount');
        const name = nameInput.value.trim();
        const amount = parseFloat(amountInput.value);

        if (!name || isNaN(amount) || amount <= 0) return alert("Invalid Name or Amount");
        const involved = [...currentProject.people];
        if (involved.length === 0) return alert(t('addPeopleSplit'));

        currentProject.expenses.push({
            name,
            totalAmount: amount,
            involved: involved,
            splitAmount: amount / involved.length,
            date: new Date().toLocaleDateString()
        });

        nameInput.value = '';
        amountInput.value = '';
        renderExpenses();
        saveData();
    }

    function removeExpense(index) {
        if(confirm(t('confirmDelExp'))) {
            currentProject.expenses.splice(index, 1);
            renderExpenses();
            saveData();
        }
    }

    function resetCurrent(confirmMsg) {
        if(confirmMsg && !confirm(t('confirmClear'))) return;
        currentProject = { name: "", people: [], expenses: [] };
        document.getElementById('projectName').value = "";
        cloudId = null; // Detach from cloud
        window.history.pushState({path:'/'},'','/');
        document.getElementById('syncStatus').classList.add('hidden');
        document.getElementById('shareBtn').classList.remove('active');
        document.getElementById('shareBtn').innerText = "üîó Collaborate";
        
        renderPeople();
        localStorage.removeItem('fs_draft');
    }

    function archiveProject() {
        const pName = document.getElementById('projectName').value || "Untitled Project " + new Date().toLocaleDateString();
        
        if (currentProject.expenses.length === 0) return alert("Nothing to save.");

        currentProject.name = pName;
        currentProject.archivedAt = new Date().toLocaleString();
        
        projectHistory.unshift(currentProject); 
        localStorage.setItem('expenseSplitterHistory', JSON.stringify(projectHistory));
        
        alert(t('finishBtn')); 
        resetCurrent(false);
        switchTab('history');
    }

    // ================= EDIT MODAL =================

    function openEditModal(index) {
        editingIndex = index;
        const item = currentProject.expenses[index];
        document.getElementById('editItemName').value = item.name;
        document.getElementById('editItemAmount').value = item.totalAmount;
        document.getElementById('editModal').classList.remove('hidden');
    }

    function closeEditModal() {
        document.getElementById('editModal').classList.add('hidden');
        editingIndex = -1;
    }

    function saveEdit() {
        if (editingIndex === -1) return;
        const name = document.getElementById('editItemName').value.trim();
        const amount = parseFloat(document.getElementById('editItemAmount').value);

        if (!name || isNaN(amount) || amount <= 0) return alert("Invalid Name or Amount");

        const exp = currentProject.expenses[editingIndex];
        exp.name = name;
        exp.totalAmount = amount;
        
        if (exp.involved.length > 0) {
            exp.splitAmount = exp.totalAmount / exp.involved.length;
        }

        renderExpenses();
        closeEditModal();
        saveData();
    }

    // ================= CSV LOGIC (Robust) =================
    function parseCSVLine(text) {
        let result = [];
        let cell = '';
        let insideQuote = false;
        for (let i = 0; i < text.length; i++) {
            const char = text[i];
            const nextChar = text[i+1];
            if (char === '"' && insideQuote && nextChar === '"') { cell += '"'; i++; } 
            else if (char === '"') { insideQuote = !insideQuote; } 
            else if (char === ',' && !insideQuote) { result.push(cell); cell = ''; } 
            else if ((char === '\r' || char === '\n') && !insideQuote) { result.push(cell); return { row: result, endIndex: i }; } 
            else { cell += char; }
        }
        result.push(cell);
        return { row: result, endIndex: text.length };
    }

    function parseCSV(text) {
        const rows = [];
        let cursor = 0;
        if (text.charCodeAt(0) === 0xFEFF) text = text.slice(1);
        while(cursor < text.length) {
            const { row, endIndex } = parseCSVLine(text.slice(cursor));
            if(row.length > 1) rows.push(row); 
            cursor += endIndex + 1;
            if (text[cursor] === '\n' || text[cursor] === '\r') cursor++; 
        }
        return rows;
    }

    function processCSV() {
        const fileInput = document.getElementById('csvInput');
        const file = fileInput.files[0];

        if (!file) return alert(t('alertNoFile'));
        if (currentProject.people.length === 0) return alert(t('alertNoPeople'));

        const reader = new FileReader();
        reader.onload = function(e) {
            const text = e.target.result;
            const rows = parseCSV(text);
            if (rows.length < 2) return alert("CSV appears empty.");

            const headers = rows[0].map(h => h.trim());
            const idxAmount = headers.indexOf('ÈáëÈ¢ù');
            const idxName = headers.indexOf('ÂêçÁß∞');
            const idxDesc = headers.indexOf('ÊèèËø∞');
            const idxDate = headers.indexOf('Êó•Êúü');

            if (idxAmount === -1) return alert("Error: Could not find 'ÈáëÈ¢ù' column.");

            let importCount = 0;
            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                if (row.length < idxAmount) continue;
                const rawAmt = parseFloat(row[idxAmount]);
                if (!isNaN(rawAmt) && rawAmt < 0) {
                    const amount = Math.abs(rawAmt);
                    let name = row[idxName] ? row[idxName].trim() : "";
                    if (!name && idxDesc !== -1) name = row[idxDesc] ? row[idxDesc].trim() : "";
                    name = name.replace(/[\r\n]+/g, ' ').substring(0, 50);
                    if (!name) name = t('importedItemDefault'); 
                    const date = idxDate !== -1 ? row[idxDate] : "";

                    currentProject.expenses.push({
                        name: name,
                        totalAmount: amount,
                        involved: [...currentProject.people],
                        splitAmount: amount / currentProject.people.length,
                        date: date
                    });
                    importCount++;
                }
            }
            alert(`${importCount} ${t('alertImported')}`);
            fileInput.value = ''; 
            renderExpenses();
            saveData();
        };
        reader.readAsText(file);
    }

    // ================= HISTORY =================
    function renderHistory() {
        const container = document.getElementById('historyList');
        if (projectHistory.length === 0) {
            container.innerHTML = `<p>${t('noHistory')}</p>`;
            return;
        }

        container.innerHTML = projectHistory.map((proj, idx) => {
            const total = proj.expenses.reduce((sum, e) => sum + e.totalAmount, 0);
            return `
                <div class="history-item">
                    <div>
                        <div style="font-weight:bold; font-size:1.1rem;">${proj.name}</div>
                        <div class="history-details">${t('savedAt')} ${proj.archivedAt} | ${proj.people.length} People</div>
                    </div>
                    <div style="text-align:right;">
                        <div class="amount" style="font-size:1.2rem; color:var(--primary);">$${total.toFixed(2)}</div>
                        <button style="width:auto; padding:5px 10px; margin-top:5px; font-size:0.8rem;" onclick="loadProjectFromHistory(${idx})">${t('loadBtn')}</button>
                    </div>
                </div>
            `;
        }).join('');
    }

    function clearHistory() {
        if(confirm(t('confirmClearHistory'))) {
            localStorage.removeItem('expenseSplitterHistory');
            projectHistory = [];
            renderHistory();
        }
    }

    function loadProjectFromHistory(index) {
        if(currentProject.expenses.length > 0) {
            if(!confirm(t('confirmLoad'))) return;
        }
        currentProject = JSON.parse(JSON.stringify(projectHistory[index]));
        document.getElementById('projectName').value = currentProject.name;
        cloudId = null; // History items are local by default
        switchTab('current');
        renderPeople();
    }
</script>
