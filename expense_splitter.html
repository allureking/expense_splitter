<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairShare Matrix - Expense Manager</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
            --border: #e5e7eb;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1000px; /* Wider container for the matrix table */
            display: grid;
            gap: 20px;
        }

        /* Navigation */
        .nav-bar { display: flex; gap: 10px; margin-bottom: 10px; }
        .nav-btn {
            background: #d1d5db; color: var(--text); padding: 10px 20px;
            border-radius: 6px; border: none; cursor: pointer; font-weight: bold; flex: 1;
        }
        .nav-btn.active { background: var(--primary); color: white; }

        .card {
            background: var(--card); padding: 25px; border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); margin-bottom: 20px;
        }

        .hidden { display: none !important; }

        h1, h2, h3 { margin-top: 0; }
        h1 { color: var(--primary); text-align: center; }
        h2 { border-bottom: 2px solid var(--bg); padding-bottom: 10px; margin-bottom: 20px; font-size: 1.3rem;}

        /* Forms */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; }
        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%; padding: 12px; border: 1px solid var(--border);
            border-radius: 6px; box-sizing: border-box; font-size: 1rem;
        }

        button {
            background-color: var(--primary); color: white; border: none;
            padding: 12px 20px; border-radius: 6px; cursor: pointer;
            font-size: 1rem; width: 100%; font-weight: 600;
            transition: background 0.2s;
        }
        button:hover { background-color: var(--primary-hover); }
        button.secondary { background-color: #6b7280; margin-top: 10px;}
        button.danger { background-color: var(--danger); margin-top: 10px;}
        button.success { background-color: var(--success); }
        
        /* Small action buttons */
        button.icon-btn { 
            width: 32px; height: 32px; padding: 0; border-radius: 4px;
            display: flex; align-items: center; justify-content: center;
        }
        button.edit-btn { background-color: var(--warning); color: white; }
        button.del-btn { background-color: var(--danger); color: white; }

        /* People List */
        .people-list { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .person-tag {
            background: #e0e7ff; color: #3730a3; padding: 6px 12px;
            border-radius: 20px; font-size: 0.9rem;
        }

        /* Matrix Table Styles */
        .table-container {
            overflow-x: auto;
            border: 1px solid var(--border);
            border-radius: 8px;
        }
        table { 
            width: 100%; border-collapse: collapse; font-size: 0.95rem; min-width: 600px;
        }
        th, td { 
            text-align: left; padding: 12px; border-bottom: 1px solid var(--border); vertical-align: middle;
        }
        th { background-color: #f8fafc; color: #64748b; font-weight: 600; }
        
        /* Center checkmarks */
        th.text-center, td.text-center { text-align: center; }
        
        /* Checkbox styling */
        input[type="checkbox"].matrix-check {
            width: 20px; height: 20px; cursor: pointer; accent-color: var(--primary);
        }

        .amount { font-family: 'Courier New', monospace; font-weight: bold; }
        .sub-text { font-size: 0.8rem; color: #6b7280; margin-top: 2px; }

        /* Summary */
        .summary-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .summary-card {
            background: #eff6ff; border: 1px solid #bfdbfe; padding: 15px;
            border-radius: 8px; text-align: center;
        }
        .total-project {
            background: #ecfdf5; border: 1px solid #6ee7b7; padding: 15px;
            border-radius: 8px; text-align: center; font-size: 1.2rem; margin-bottom: 20px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: flex; justify-content: center;
            align-items: center; z-index: 1000;
        }
        .modal-content {
            background: white; padding: 25px; border-radius: 12px;
            width: 90%; max-width: 400px;
        }
        
        .import-area {
            border: 2px dashed #cbd5e1; padding: 20px; border-radius: 8px;
            text-align: center; margin-bottom: 20px; background: #f8fafc;
        }
        
        /* History Item */
        .history-item {
            background: white; border: 1px solid var(--border); padding: 15px;
            margin-bottom: 10px; border-radius: 8px; display: flex;
            justify-content: space-between; align-items: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="nav-bar">
        <button id="btnTabCurrent" class="nav-btn active" onclick="switchTab('current')">Active Project</button>
        <button id="btnTabHistory" class="nav-btn" onclick="switchTab('history')">History</button>
    </div>

    <!-- ================= CURRENT PROJECT VIEW ================= -->
    <div id="viewCurrent">
        
        <div class="card">
            <div class="form-group">
                <label>Project Name</label>
                <input type="text" id="projectName" placeholder="e.g. 2025 Orlando Trip">
            </div>
        </div>

        <!-- 1. People -->
        <div class="card">
            <h2>1. Add People</h2>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="newPersonName" placeholder="Enter name">
                <button onclick="addPerson()" style="width: auto;">Add</button>
            </div>
            <div class="people-list" id="displayPeopleList"></div>
        </div>

        <!-- 2. Expenses & Import -->
        <div class="card">
            <h2>2. Add Expenses</h2>
            
            <div class="import-area">
                <h3 style="margin-top:0; font-size:1rem; color:#64748b;">Import from MOZE CSV</h3>
                <input type="file" id="csvInput" accept=".csv" style="margin-bottom: 10px;">
                <button onclick="processCSV()" class="secondary">Process CSV</button>
            </div>

            <!-- Manual Entry -->
            <h3>Manual Entry</h3>
            <div style="display: grid; grid-template-columns: 2fr 1fr auto; gap: 10px; align-items: end;">
                <div class="form-group" style="margin-bottom:0;">
                    <input type="text" id="itemName" placeholder="Item Name">
                </div>
                <div class="form-group" style="margin-bottom:0;">
                    <input type="number" id="itemAmount" placeholder="0.00" step="0.01">
                </div>
                <button onclick="addExpense()" style="margin-bottom:0; height: 44px;">Add</button>
            </div>
            <p style="font-size: 0.8rem; color: #666; margin-top: 5px;">(Defaults to splitting with everyone. Uncheck in the table below to adjust.)</p>
        </div>

        <!-- 3. Matrix Table & Summary -->
        <div class="card">
            <h2>3. Split Matrix & Summary</h2>
            
            <div class="total-project">
                <strong>Total Cost: </strong>
                <span id="grandTotal" class="amount">$0.00</span>
            </div>

            <div id="personSummary" class="summary-grid" style="margin-bottom: 25px;"></div>

            <div class="table-container">
                <table>
                    <thead id="expenseLogHead">
                        <!-- Headers generated dynamically -->
                    </thead>
                    <tbody id="expenseLogBody">
                        <!-- Rows generated dynamically -->
                    </tbody>
                </table>
            </div>
            
            <div style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px; display:flex; gap:10px;">
                <button class="success" onclick="archiveProject()">‚úÖ Finish & Save</button>
                <button class="danger" onclick="resetCurrent(true)">üóëÔ∏è Clear All</button>
            </div>
        </div>
    </div>

    <!-- ================= HISTORY VIEW ================= -->
    <div id="viewHistory" class="hidden">
        <div class="card">
            <h2>Project History</h2>
            <div id="historyList">
                <p>No saved projects yet.</p>
            </div>
            <button class="danger" onclick="clearHistory()" style="margin-top:20px;">Clear All History</button>
        </div>
    </div>

</div>

<!-- ================= EDIT DETAILS MODAL (Only for Name/Amount) ================= -->
<div id="editModal" class="modal-overlay hidden">
    <div class="modal-content">
        <h3>Edit Item Details</h3>
        
        <div class="form-group">
            <label>Item Name</label>
            <input type="text" id="editItemName">
        </div>
        
        <div class="form-group">
            <label>Amount</label>
            <input type="number" id="editItemAmount" step="0.01">
        </div>

        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button class="secondary" onclick="closeEditModal()">Cancel</button>
            <button class="success" onclick="saveEdit()">Save</button>
        </div>
    </div>
</div>

<script>
    // ================= STATE =================
    let currentProject = {
        name: "",
        people: [],
        expenses: []
    };
    
    let editingIndex = -1;
    let projectHistory = JSON.parse(localStorage.getItem('expenseSplitterHistory')) || [];

    // ================= VIEW LOGIC =================

    function switchTab(tab) {
        document.getElementById('viewCurrent').classList.add('hidden');
        document.getElementById('viewHistory').classList.add('hidden');
        document.getElementById('btnTabCurrent').classList.remove('active');
        document.getElementById('btnTabHistory').classList.remove('active');

        if(tab === 'current') {
            document.getElementById('viewCurrent').classList.remove('hidden');
            document.getElementById('btnTabCurrent').classList.add('active');
        } else {
            document.getElementById('viewHistory').classList.remove('hidden');
            document.getElementById('btnTabHistory').classList.add('active');
            renderHistory();
        }
    }

    function renderPeople() {
        const container = document.getElementById('displayPeopleList');
        container.innerHTML = currentProject.people.map(p => 
            `<span class="person-tag">üë§ ${p}</span>`
        ).join('');
        // Re-render table to add/remove columns for the person
        renderExpenses();
    }

    function renderExpenses() {
        const thead = document.getElementById('expenseLogHead');
        const tbody = document.getElementById('expenseLogBody');
        const people = currentProject.people;

        // 1. Build Header Row
        let headerHTML = `
            <tr>
                <th style="min-width: 150px;">Item</th>
                <th style="min-width: 100px;">Cost / Split</th>
        `;
        
        // Add a column for each person
        if (people.length === 0) {
            headerHTML += `<th><i>Add people to split</i></th>`;
        } else {
            people.forEach(p => {
                headerHTML += `<th class="text-center" style="min-width:80px;">${p}</th>`;
            });
        }
        
        headerHTML += `<th style="width: 80px;">Actions</th></tr>`;
        thead.innerHTML = headerHTML;

        // 2. Build Body Rows
        tbody.innerHTML = currentProject.expenses.map((e, index) => {
            
            // Checkboxes for each person
            let checkBoxesHTML = '';
            
            if (people.length === 0) {
                checkBoxesHTML = `<td></td>`;
            } else {
                checkBoxesHTML = people.map(p => {
                    const isChecked = e.involved.includes(p) ? 'checked' : '';
                    return `
                        <td class="text-center">
                            <input type="checkbox" class="matrix-check"
                                onchange="toggleSplit(${index}, '${p}')" 
                                ${isChecked}>
                        </td>
                    `;
                }).join('');
            }

            const splitText = e.involved.length > 0 
                ? `$${e.splitAmount.toFixed(2)}/ea` 
                : `<span style="color:#ef4444">Not split</span>`;

            return `
                <tr>
                    <td>
                        <div style="font-weight:600">${e.name}</div>
                        <div class="sub-text">${e.date || ''}</div>
                    </td>
                    <td>
                        <div class="amount">$${e.totalAmount.toFixed(2)}</div>
                        <div class="sub-text">${splitText}</div>
                    </td>
                    ${checkBoxesHTML}
                    <td>
                        <div style="display:flex; gap:5px;">
                            <button class="icon-btn edit-btn" title="Edit Details" onclick="openEditModal(${index})">‚úé</button>
                            <button class="icon-btn del-btn" title="Delete" onclick="removeExpense(${index})">‚úï</button>
                        </div>
                    </td>
                </tr>
            `;
        }).join('');

        calculateSummary();
    }

    function toggleSplit(expenseIndex, personName) {
        const expense = currentProject.expenses[expenseIndex];
        const personIndex = expense.involved.indexOf(personName);

        if (personIndex === -1) {
            // Add person
            expense.involved.push(personName);
        } else {
            // Remove person
            expense.involved.splice(personIndex, 1);
        }

        // Recalculate split for this item
        if (expense.involved.length > 0) {
            expense.splitAmount = expense.totalAmount / expense.involved.length;
        } else {
            expense.splitAmount = 0;
        }

        // Re-render to update amounts
        renderExpenses();
    }

    function calculateSummary() {
        let totalCost = 0;
        let personTotals = {};
        currentProject.people.forEach(p => personTotals[p] = 0);

        currentProject.expenses.forEach(item => {
            totalCost += item.totalAmount;
            item.involved.forEach(p => {
                if (personTotals[p] !== undefined) {
                    personTotals[p] += item.splitAmount;
                }
            });
        });

        document.getElementById('grandTotal').innerText = `$${totalCost.toFixed(2)}`;

        const container = document.getElementById('personSummary');
        container.innerHTML = currentProject.people.map(p => `
            <div class="summary-card">
                <div style="font-weight:bold;">${p}</div>
                <div class="sub-text">Pays</div>
                <div class="amount" style="color:var(--primary); font-size:1.2rem;">$${(personTotals[p] || 0).toFixed(2)}</div>
            </div>
        `).join('');
    }

    // ================= ACTIONS =================

    function addPerson() {
        const input = document.getElementById('newPersonName');
        const name = input.value.trim();
        if (name && !currentProject.people.includes(name)) {
            currentProject.people.push(name);
            input.value = '';
            
            // Add new person to ALL existing expenses by default? 
            // Usually simpler to NOT add them to existing ones to avoid disrupting history,
            // or let user click checkboxes. Let's leave them unchecked for existing items.
            
            renderPeople();
        }
    }

    function addExpense() {
        const nameInput = document.getElementById('itemName');
        const amountInput = document.getElementById('itemAmount');
        
        const name = nameInput.value.trim();
        const amount = parseFloat(amountInput.value);

        if (!name || isNaN(amount) || amount <= 0) return alert("Invalid Name or Amount");
        
        // Default: Split with EVERYONE currently in the list
        const involved = [...currentProject.people];
        if (involved.length === 0) return alert("Please add people first.");

        currentProject.expenses.push({
            name,
            totalAmount: amount,
            involved: involved,
            splitAmount: amount / involved.length,
            date: new Date().toLocaleDateString()
        });

        nameInput.value = '';
        amountInput.value = '';
        renderExpenses();
    }

    function removeExpense(index) {
        if(confirm("Delete this expense?")) {
            currentProject.expenses.splice(index, 1);
            renderExpenses();
        }
    }

    function resetCurrent(confirmMsg) {
        if(confirmMsg && !confirm("Clear all current project data?")) return;
        currentProject = { name: "", people: [], expenses: [] };
        document.getElementById('projectName').value = "";
        document.getElementById('displayPeopleList').innerHTML = "";
        document.getElementById('expenseLogHead').innerHTML = "";
        document.getElementById('expenseLogBody').innerHTML = "";
        document.getElementById('personSummary').innerHTML = "";
        document.getElementById('grandTotal').innerText = "$0.00";
    }

    function archiveProject() {
        const pName = document.getElementById('projectName').value || "Untitled Project " + new Date().toLocaleDateString();
        
        if (currentProject.expenses.length === 0) return alert("Nothing to save.");

        currentProject.name = pName;
        currentProject.archivedAt = new Date().toLocaleString();
        
        projectHistory.unshift(currentProject); 
        localStorage.setItem('expenseSplitterHistory', JSON.stringify(projectHistory));
        
        alert("Project Saved to History!");
        resetCurrent(false);
        switchTab('history');
    }

    // ================= EDIT MODAL (Name/Amount only) =================

    function openEditModal(index) {
        editingIndex = index;
        const item = currentProject.expenses[index];
        document.getElementById('editItemName').value = item.name;
        document.getElementById('editItemAmount').value = item.totalAmount;
        document.getElementById('editModal').classList.remove('hidden');
    }

    function closeEditModal() {
        document.getElementById('editModal').classList.add('hidden');
        editingIndex = -1;
    }

    function saveEdit() {
        if (editingIndex === -1) return;

        const name = document.getElementById('editItemName').value.trim();
        const amount = parseFloat(document.getElementById('editItemAmount').value);

        if (!name || isNaN(amount) || amount <= 0) return alert("Invalid Name or Amount");

        const exp = currentProject.expenses[editingIndex];
        exp.name = name;
        exp.totalAmount = amount;
        
        // Recalc split amount based on existing involved people
        if (exp.involved.length > 0) {
            exp.splitAmount = exp.totalAmount / exp.involved.length;
        }

        renderExpenses();
        closeEditModal();
    }

    // ================= CSV LOGIC =================

    function parseCSVLine(text) {
        let result = [];
        let cell = '';
        let insideQuote = false;

        for (let i = 0; i < text.length; i++) {
            const char = text[i];
            const nextChar = text[i+1];

            if (char === '"' && insideQuote && nextChar === '"') {
                cell += '"';
                i++; 
            } else if (char === '"') {
                insideQuote = !insideQuote;
            } else if (char === ',' && !insideQuote) {
                result.push(cell);
                cell = '';
            } else if ((char === '\r' || char === '\n') && !insideQuote) {
                result.push(cell);
                return { row: result, endIndex: i };
            } else {
                cell += char;
            }
        }
        result.push(cell);
        return { row: result, endIndex: text.length };
    }

    function parseCSV(text) {
        const rows = [];
        let cursor = 0;
        if (text.charCodeAt(0) === 0xFEFF) text = text.slice(1);

        while(cursor < text.length) {
            const { row, endIndex } = parseCSVLine(text.slice(cursor));
            if(row.length > 1) rows.push(row); 
            cursor += endIndex + 1;
            if (text[cursor] === '\n' || text[cursor] === '\r') cursor++; 
        }
        return rows;
    }

    function processCSV() {
        const fileInput = document.getElementById('csvInput');
        const file = fileInput.files[0];

        if (!file) return alert("Please select a CSV file first.");
        if (currentProject.people.length === 0) return alert("Please add at least one person (Section 1) before importing.");

        const reader = new FileReader();
        reader.onload = function(e) {
            const text = e.target.result;
            const rows = parseCSV(text);

            if (rows.length < 2) return alert("CSV appears empty or invalid.");

            const headers = rows[0].map(h => h.trim());
            const idxAmount = headers.indexOf('ÈáëÈ¢ù');
            const idxName = headers.indexOf('ÂêçÁß∞');
            const idxDesc = headers.indexOf('ÊèèËø∞');
            const idxDate = headers.indexOf('Êó•Êúü');

            if (idxAmount === -1) return alert("Could not find 'ÈáëÈ¢ù' (Amount) column.");

            let importCount = 0;

            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                if (row.length < idxAmount) continue;

                const rawAmt = parseFloat(row[idxAmount]);
                
                if (!isNaN(rawAmt) && rawAmt < 0) {
                    const amount = Math.abs(rawAmt);
                    let name = row[idxName] ? row[idxName].trim() : "";
                    if (!name && idxDesc !== -1) name = row[idxDesc] ? row[idxDesc].trim() : "";
                    name = name.replace(/[\r\n]+/g, ' ').substring(0, 50);
                    if (!name) name = "Imported Item";
                    const date = idxDate !== -1 ? row[idxDate] : "";

                    currentProject.expenses.push({
                        name: name,
                        totalAmount: amount,
                        involved: [...currentProject.people], // Default: ALL
                        splitAmount: amount / currentProject.people.length,
                        date: date
                    });
                    importCount++;
                }
            }
            alert(`Imported ${importCount} expenses. Adjust splits in the table below.`);
            fileInput.value = ''; 
            renderExpenses();
        };
        reader.readAsText(file);
    }

    // ================= HISTORY =================
    
    function renderHistory() {
        const container = document.getElementById('historyList');
        if (projectHistory.length === 0) {
            container.innerHTML = '<p>No saved projects yet.</p>';
            return;
        }

        container.innerHTML = projectHistory.map((proj, idx) => {
            const total = proj.expenses.reduce((sum, e) => sum + e.totalAmount, 0);
            return `
                <div class="history-item">
                    <div>
                        <div style="font-weight:bold; font-size:1.1rem;">${proj.name}</div>
                        <div class="history-details">Saved: ${proj.archivedAt} | ${proj.people.length} People</div>
                    </div>
                    <div style="text-align:right;">
                        <div class="amount" style="font-size:1.2rem; color:var(--primary);">$${total.toFixed(2)}</div>
                        <button style="width:auto; padding:5px 10px; margin-top:5px; font-size:0.8rem;" onclick="loadProjectFromHistory(${idx})">Load</button>
                    </div>
                </div>
            `;
        }).join('');
    }

    function clearHistory() {
        if(confirm("Delete all history?")) {
            localStorage.removeItem('expenseSplitterHistory');
            projectHistory = [];
            renderHistory();
        }
    }

    function loadProjectFromHistory(index) {
        if(currentProject.expenses.length > 0) {
            if(!confirm("Loading will overwrite current unsaved data. Continue?")) return;
        }
        currentProject = JSON.parse(JSON.stringify(projectHistory[index]));
        document.getElementById('projectName').value = currentProject.name;
        switchTab('current');
        renderPeople();
        renderExpenses();
    }
</script>

</body>
</html>
